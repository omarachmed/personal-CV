<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rashad Omar - ContactMe</title>
</head>
<body>

  <h3>Contact Me</h3>
  <p>Interested to build a website just like this? Feel free to contact me at imposibletogiveaway@gmail.com</p>
  <p>Or call me at +XX 00392 27327(NotMine)</p>

  <form action="mailto:contact@omgubuntu.com" method="post" enctype="text/plain">
    <table>
      <tr>
        <td>
          <label for="name">Your Name:</label>
        </td>
        <td>
          <input type="text" name="userName" value="">
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Your Email:</label>
        </td>
        <td>
          <input type="email" name="userEmail" value="">
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Message:</label>
        </td>
        <td>
          <textarea name="userMessage" rows="8" cols="27"></textarea>
        </td>
      </tr>
    </table>

    <input type="checkbox" name="" value="">
    <label for="">Sign up to recieve email notifications</label><br>
    <br>
    <input type="submit" name="" value="Submit">

  </form>

  <br><br>
  <a href="index.html">⬅️Back to main page</a>

</body>
</html>
